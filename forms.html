<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_self"></a>Home</li>
                <li><a href="tables.html" target="_self"></a>Tables</li>
                <li><a href="forms.html" target="_self"></a>Forms</li>
                <li><a href="media.html" target="_self"></a>Media</li>
            </ul>
        </nav>
        <h1>Forms</h1>
    </header>
    <main>
        <form action="/submit" method="post">

            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="enter your username">

            <br>

            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <br>

            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="example@example.com">

            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">

            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <br>

            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">

            <br>

            <label for="subscribe">Subscribe to newsletter</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            
            <br>

            <label for="country">country:</label>
            <select id="country" name="country">
                <option value="usa">Usa</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option>
            </select>

            <br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

            <br>

            <label for="file">Upload your photo:</label>
            <input type="file" id="file" name="file">

            <br>

            <input type="hidden" id="userId" name="userId" value="12345">

            <br>

            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="10">

            <br>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate">

            <br>

            <label for="favcolor">Favorite Color:</label>
            <input type="color" id="favcolor" name="favcolor">

            <br>

            <input type="submit" value="submit">

            <input type="reset" value="reset">
            
        </form>

    </main>
    <footer>
        <p>&copy 2023 copyright oscar mendez <a href="https://github.com/Faithfuloscar" target="_blank"></a></p>
    </footer>
    
</body>
</html>
